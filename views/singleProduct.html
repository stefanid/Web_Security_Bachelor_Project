
<div class="row single-product-container">
    <div class="column" id="product-container">
    </div>

    <div class="comment-container" >
        <div class="comments" id="comments">
        </div>

    </div>
</div>


<div class="modal fade" id="modalCommentForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <form id="frmUpdateComment">
                    <div class="md-form mb-5">
                        <i class="fa fa-comments prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="comment">Update comment</label>
                        <input type="text" id="comment" name="comment" class="form-control validate">
                    </div>
                    <button class="btn btn-dark my-2 my-sm-0 w-100 mr-3 text-uppercase" type="button" id="btnUpdateComment">Update comment</button>
                    
                </form>
            </div>

        </div>
    </div>
</div>



<div class="modal fade" class="modalLoginForm" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <form id="frmLogin">
                    <div class="md-form mb-5">
                        <i class="fa fa-user prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="userName">Username</label>
                        <input type="text" id="userName" name="userName" class="form-control validate">
                    </div>

                    <div class="md-form mb-4">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control validate">
                    </div>
                    <button class="btn btn-dark my-2 my-sm-0 w-100 mr-3 text-uppercase" type="button" id="btnLogin">Login</button>
                    <span class="err-msg" id="login-err-msg"></span>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Register</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <form id="frmRegister" enctype="multipart/form-data" action="https://localhost:8443/user" method="post">
                    <div class="md-form mb-5">
                        <i class="fa fa-user prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="new-user-name">Name</label>
                        <input type="text" id="new-user-name" name="name" class="form-control validate">
                    </div>
                    <div class="md-form mb-5">
                        <i class="fa fa-map-marker prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="new-user-address">Address</label>
                        <input type="text" id="new-user-address" name="address" class="form-control validate">
                    </div>
                    <div class="md-form mb-5">
                        <i class="fa fa-phone prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="new-user-phone">Phone</label>
                        <input type="text" id="new-user-phone" name="phone" class="form-control validate">
                    </div>
                    <div class="md-form mb-5">
                        <i class="fa fa-at prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="new-user-email">Email</label>
                        <input type="email" id="new-user-email" name="email" class="form-control validate">
                    </div>
                    <div class="md-form mb-5">
                        <i class="fa fa-user prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="new-user-userName">User name</label>
                        <input type="text" id="new-user-userName" name="userName" class="form-control validate">
                    </div>
                    <div class="md-form mb-4">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="new-user-pass">Password</label>
                        <input type="password" id="new-user-pass" name="password" class="form-control validate">
                    </div>
                    <div class="md-form mb-4">
                        <i class="fa fa-image prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="new-user-image">Image</label>
                        <input type="file" id="new-user-image" name="image" class="form-control validate">
                    </div>
                    <button class="btn btn-dark my-2 my-sm-0 w-100 mr-3 text-uppercase" id="btnRegister" type="submit">Register</button>
                    <span class="err-msg" id="register-err-msg"></span>
                    <span class="success-msg d-none" id="register-success-msg">You have been successfully registered in our system! <a href="#" id="proceed-to-login">You can proceed to login</a></span>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

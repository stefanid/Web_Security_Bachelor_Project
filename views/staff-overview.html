<section class="staff-grid">
        <h3>Staff members</h3>
        <div class="row" id="lblStaffMembers">
                <table class="table" id="tblStaffMembers">
                        <thead>
                          <tr>
                            <th scope="col">Profile Picture</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Username</th>
                            <th scope="col">Status</th>
                          </tr>
                        </thead>
                      </table>
            <button class="btn btn-dark my-2 my-sm-0 w-100 mr-3 text-uppercase" data-toggle="modal" data-target="#modalCreateStaff" >Add staff members</button>
        </div>
    </section>



    <div class="modal fade" id="modalCreateStaff" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <form id="frmCreateStaff">
                                <div class="md-form mb-5">
                                        <i class="fa fa-user prefix grey-text"></i>
                                        <label data-error="wrong" data-success="right" for="new-user-name">Name</label>
                                        <input type="text" id="new-user-name" name="name" class="form-control validate">
                                    </div>
                                    <div class="md-form mb-5">
                                        <i class="fa fa-map-marker prefix grey-text"></i>
                                        <label data-error="wrong" data-success="right" for="new-user-address">Address</label>
                                        <input type="text" id="new-user-address" name="address" class="form-control validate">
                                    </div>
                                    <div class="md-form mb-5">
                                        <i class="fa fa-phone prefix grey-text"></i>
                                        <label data-error="wrong" data-success="right" for="new-user-phone">Phone</label>
                                        <input type="text" id="new-user-phone" name="phone" class="form-control validate">
                                    </div>
                                    <div class="md-form mb-5">
                                        <i class="fa fa-at prefix grey-text"></i>
                                        <label data-error="wrong" data-success="right" for="new-user-email">Email</label>
                                        <input type="email" id="new-user-email" name="email" class="form-control validate">
                                    </div>
                                    <div class="md-form mb-5">
                                        <i class="fa fa-user prefix grey-text"></i>
                                        <label data-error="wrong" data-success="right" for="new-user-userName">User name</label>
                                        <input type="text" id="new-user-userName" name="userName" class="form-control validate">
                                    </div>
                                    <div class="md-form mb-4">
                                        <i class="fa fa-lock prefix grey-text"></i>
                                        <label data-error="wrong" data-success="right" for="new-user-pass">Password</label>
                                        <input type="password" id="new-user-pass" name="password" class="form-control validate">
                                    </div>
                                    <div class="md-form mb-4">
                                        <i class="fa fa-image prefix grey-text"></i>
                                        <label data-error="wrong" data-success="right" for="new-user-image">Image</label>
                                        <input type="file" id="new-user-image" name="image" class="form-control validate">
                                    </div>
                          
                            <button class="btn btn-dark my-2 my-sm-0 w-100 mr-3 text-uppercase" type="button" id="btnRegisterSupport">Register Support</button>
                            <span class="err-msg" id="login-err-msg"></span>
                        </form>
                    </div>
        
                </div>
            </div>
        </div>
